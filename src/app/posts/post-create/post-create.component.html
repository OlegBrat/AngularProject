<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>

  <input
  matInput
  type="text"
formControlName="title"
   placeholder="Post title"
   />
   <mat-error *ngIf="form.get('title')invalid">please enter title</mat-error>

    </mat-form-field>
<div>
  <button mat-stroked-buton type="button" (click)="filepicker.click()" >Pick Image</button>
  <input type="file" #filepicker (change)="onImagePicked($event)">
</div>
<div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
  <img [src]="imagePreview" [alt]="form.value.title"/>

</div>
  <mat-form-field>
    <textarea
    matInput
    rows="4"
formControlName="content"
     placeholder="Post content"
     >
    </textarea>
    <mat-error *ngIf="form.get('content').invalid">please enter content</mat-error>

  </mat-form-field>
  <button
  mat-raised-button
  color="primay"
  type="submit"
  >add post</button>
</form>
</mat-card>
